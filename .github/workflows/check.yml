name: Python CI

on:
  - push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          pip install poetry
          pip install pytest-cov
          make install
      - name: Run linter and pytest
        run: |
          make lint
          make test
          codecov 
      - name: Code Coverage
        uses: paambaati/codeclimate-action@v3.0.0
        env:
          CC_TEST_REPORTER_ID: 8095f879665e17f9ef27ba9da181803d022a94698db69ae033e1f221882ffcf5
        with:
          coverageCommand: make test-coverage
          debug: true
    
